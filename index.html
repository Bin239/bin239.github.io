<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Samurai Fighter</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.2/velocity.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.2/velocity.ui.js"></script>
</head>

<body>
    <div class="parent">
        <img id="image3" src="pics/ghost5.gif" alt="Strong Ghost" style="width: 270px; height: 210px;">
        <img id="samurai" src="pics/staticninja.gif" alt="Samurai" style="width: 230px; height: 180px;">

    <h2>
        <div id="strength">

    </div>
    <script src=app.js></script>

</html>
